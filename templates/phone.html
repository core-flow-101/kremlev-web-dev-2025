<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проверка номера телефона</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
    <h1>Введите номер телефона</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="phone" class="form-label">Номер телефона</label>
            <input type="text" id="phone" name="phone" class="form-control {% if error %}is-invalid{% endif %}"
                value="{{ phone or '' }}">
            {% if error %}
            <div class="invalid-feedback">{{ error }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Проверить</button>
    </form>
    {% if formatted_phone %}
    <h2 class="mt-4">Отформатированный номер:</h2>
    <p class="alert alert-success">{{ formatted_phone }}</p>
    {% endif %}
</body>

</html>
